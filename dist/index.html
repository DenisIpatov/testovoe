    <!-- скрипт анимированная кнопка меню для маленьких экранов -->
    <script>
        $('#toggleMenuBut').click(function () {
            $('#toggleMenuBut').toggleClass(" on ");
            if ($('.leftMenu').css('left') == '0px') {
                $('.leftMenu').animate({
                    left: '-270px'
                }, 500);
            } else {
                $('.leftMenu').animate({
                    left: '0px'
                }, 500);
            }
        });
    </script>
